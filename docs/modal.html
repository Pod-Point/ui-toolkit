<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Modals</title>
    <link rel="stylesheet" href="build/css/style.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body>
<header class="navbar" role="banner">
    <div class="container-fluid">
        <a href="index.html" class="brand"><span>POD Point</span></a>
    </div>
</header>

<main class="main" role="main">
    <div class="container">
        <button type="button" class="button button--primary" data-js-module="modal" data-modal="testModal">
            Show Me A Modal!
        </button>
    </div>
</main>

<div class="modal" id="testModal">
    <div class="modal__overlay"></div>

    <div class="modal__content">
        <div class="panel">
            <h4 class="panel__title">A Title For This Panel</h4>
            <img class="responsive" src="http://placehold.it/1000x400">
            <h5 class="panel__subtitle">Some extra stuff you ought to know</h5>
            <ul>
                <li>Buy our stuff now!</li>
                <li>Please&hellip;</li>
            </ul>
            <div class="panel__footer">
                <button class="button button--primary modal-close">
                    Don't Click Here
                </button>
            </div>
        </div>
    </div>
</div>

<footer class="footer" role="contentinfo">
    <div class="container">
        &copy; POD Point
    </div>
</footer>

<script src="build/js/script.js"></script>
</body>
</html>
