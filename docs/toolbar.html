<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Toolbars</title>
    <link rel="stylesheet" href="build/css/style.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body>
<header class="navbar" role="banner">
    <div class="container-fluid">
        <a href="index.html" class="brand"><span>POD Point</span></a>
    </div>
</header>

<div class="toolbar toolbar--default">
    <span class="toolbar--notice">This is the frontend framework</span>
</div>

<main class="main" role="main">
    <div class="container">
        <h1>Toolbars</h1>

        <p>
            A toolbar can be full width and outseide the grid as in the example above, or it can be used within the grid
            like the example below:
        </p>

        <div class="toolbar toolbar--primary">
            <span class="toolbar--notice">This is a toolbar in the grid</span>
        </div>
    </div>
</main>

<footer class="footer" role="contentinfo">
    <div class="container">
        &copy; POD Point <script>document.write(new Date().getFullYear())</script>
    </div>
</footer>

<script src="build/js/script.js"></script>
</body>
</html>
