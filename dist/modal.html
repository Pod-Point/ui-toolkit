<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Modals</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="demo.css">
    <script>
        (function(d) {
            var config = {
                kitId: 'lcv3wao',
                scriptTimeout: 3000,
                async: true
            },
            h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
        })(document);
    </script>
</head>
<body>
    <header class="navbar" role="banner">
        <div class="container-fluid">
            <a href="index.html" class="brand"><span>POD Point</span></a>
        </div>
    </header>

    <main class="main" role="main">
        <div class="container">
            <article>
                <h1 class="page-heading">Modal</h1>

                <button type="button" class="button button--primary" data-js-module="modal" data-modal="testModal">
                    Show Me One!
                </button>
            </article>
        </div>
    </main>

    <div class="modal" id="testModal">
        <div class="modal__overlay"></div>

        <div class="modal__content">
            <div class="panel">
                <div class="panel__header">
                    <h2 class="panel__title">A Title For This Panel</h2>
                </div>
                <div class="panel__body">
                    <p><img class="responsive" src="http://placehold.it/1000x400"></p>
                    <h3 class="panel__subtitle">Some extra stuff you ought to know</h3>
                    <ul>
                        <li>Buy our stuff now!</li>
                        <li>Please&hellip;</li>
                    </ul>
                </div>
                <div class="panel__footer">
                    <button class="button button--primary modal-close">
                        Don't Click Here
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer" role="contentinfo">
        <div class="container">
            &copy; POD Point
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
