<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Buttons</title>
    <link rel="stylesheet" href="https://use.typekit.net/c/df2ab0/1w;myriad-pro,b997bcdf54b83a9f7b731c29130c4fbe326c83acb7cf220896c6041d3c02ba6a,ftc:W:n3/d">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <a href="https://github.com/pod-point/ui-toolkit"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 9999" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

    <header class="navbar" role="banner">
        <div class="container-fluid">
            <a href="index.html" class="brand"><span>POD Point</span></a>
        </div>
    </header>

    <main class="main" role="main">
        <div class="container">
            <article>
                <h1 class="page-heading">Buttons</h1>

                <section class="section">
                    <h2 class="section__title">Sizes</h2>

                    <p>
                        <button class="button button--default button--micro">Micro button</button>
                        <button class="button button--default button--milli">Milli button</button>
                        <button class="button button--default">Normal button</button>
                        <button class="button button--default button--kilo">Kilo button</button>
                        <button class="button button--default button--giga">Giga button</button>
                    </p>
                    <p>
                        <button class="button button--block">Block level button</button>
                    </p>
                </section>

                <section class="section">
                    <h2 class="section__title">States</h2>

                    <p>
                        <button class="button button--default">Default button</button>
                        <button class="button button--primary">Primary button</button>
                        <button class="button button--link">Link button</button>
                        <button class="button button--primary loading"><i class="icon icon--loading"></i>Button with icon</button>
                        <button class="button button--danger">Danger button</button>
                        <button class="button button--default disabled">Disabled button</button>
                    </p>
                </section>
            </article>
        </div>
    </main>

    <footer class="footer" role="contentinfo">
        <div class="container">
            &copy; POD Point <script>document.write(new Date().getFullYear())</script>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
