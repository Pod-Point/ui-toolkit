<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Buttons</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body>
<header class="navbar" role="banner">
    <div class="container-fluid">
        <a href="index.html" class="brand"><span>POD Point</span></a>
    </div>
</header>

<main class="main" role="main">
    <div class="container">
        <h1>Buttons</h1>

        <h2>Sizes</h2>

        <p>
            <button class="button button--milli">Small button</button>
            <button class="button">Normal button</button>
            <button class="button button--kilo">Large button</button>
        </p>
        <p>
            <button class="button button--block">Block level button</button>
        </p>

        <h2>States</h2>

        <p>
            <button class="button button--primary">Primary button</button>
            <button class="button button--primary loading"><i class="icon icon--loading"></i>Primary button with icon</button>
            <button class="button disabled">Disabled button</button>
        </p>
    </div>
</main>

<footer class="footer" role="contentinfo">
    <div class="container">
        &copy; POD Point <script>document.write(new Date().getFullYear())</script>
    </div>
</footer>

<script src="js/script.js"></script>
</body>
</html>
