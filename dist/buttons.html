    <main class="main" role="main">
        <div class="container">
            <article>
                <h1 class="page-heading">Buttons</h1>

                <section class="section">
                    <h2 class="section__title">Elements</h2>

                    <button class="button button--default">button</button>
                    <a href="#" class="button button--default">anchor</a>
                    <input type="submit" class="button button--default" value="input">
                    <span class="button button--default">span</span>
                </section>

                <section class="section">
                    <h2 class="section__title">Sizes</h2>

                    <p>
                        <button class="button button--default button--micro">Micro button</button>
                        <button class="button button--default button--milli">Milli button</button>
                        <button class="button button--default">Normal button</button>
                        <button class="button button--default button--kilo">Kilo button</button>
                        <button class="button button--default button--mega">Mega button</button>
                        <button class="button button--default button--giga">Giga button</button>
                    </p>
                    <p>
                        <button class="button button--default button--block">Block level button</button>
                    </p>
                </section>

                <section class="section">
                    <h2 class="section__title">States</h2>

                    <p>
                        <button class="button button--default">Default button</button>
                        <button class="button button--primary">Primary button</button>
                        <button class="button button--link">Link button</button>
                        <button class="button button--primary loading"><i class="icon icon--loading"></i>Button with icon</button>
                        <button class="button button--danger">Danger button</button>
                        <button class="button button--default disabled">Disabled button</button>
                    </p>
                </section>
            </article>
        </div>
    </main>
