<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <header class="navbar" role="banner">
        <div class="container">
            <a class="navbar__brand" href="/"><svg width="143" height="40" viewBox="0 0 143 40" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M74.883 20.293c-1.23.8-2.917 1.202-5.005 1.202h-6c0-.486.4-.914.883-.914h5.117c2.863 0 6.263-.773 6.263-4.548 0-2.915-2.117-4.403-6.263-4.403h-6.97c-.088 0-.147.087-.147.145v17.067c0 .458-.43.83-.917.858V11.574c0-.456.405-.857.917-.857h7.117c5.917 0 7.176 2.917 7.176 5.317 0 1.887-.742 3.317-2.171 4.26v-.001zm13.98 9.522c-5.346 0-9.692-4.376-9.692-9.75s4.346-9.749 9.692-9.749c5.347 0 9.688 4.375 9.688 9.75 0 5.374-4.341 9.748-9.688 9.748zm0-18.583c-4.834 0-8.78 3.973-8.78 8.833 0 4.89 3.946 8.835 8.78 8.835 4.859 0 8.776-3.946 8.776-8.835 0-4.86-3.917-8.834-8.776-8.834v.001zM102.78 29.7c-.482 0-.882-.43-.882-.888v-18.21c.512 0 .917.4.917.885V29.7h-.035zm19.874-.03a.855.855 0 0 1-.659-.314l-13.663-17.61v17.04c0 .513-.43.884-.917.914V11.517c0-.486.37-.914.829-.914.23 0 .43.113.57.285l13.752 17.725V11.488c0-.486.43-.885.917-.885v18.182c0 .484-.37.885-.83.885zm18.75-18.011h-6.658V29.67c-.517 0-.917-.37-.917-.858V11.659h-6.688a.92.92 0 0 1-.917-.914h16.098a.92.92 0 0 1-.917.914zm-88.228 7.955V2.819A32.293 32.293 0 0 0 51.22.073v19.54c0 4.157-3.383 7.537-7.54 7.537-4.041 0-7.341-3.2-7.519-7.198v-.337c0-5.236-4.26-9.497-9.494-9.497-5.238 0-9.496 4.26-9.496 9.497v.34c-.18 3.995-3.478 7.195-7.52 7.195-4.157 0-7.538-3.38-7.538-7.536H.156c0 5.236 4.259 9.494 9.495 9.494 5.236 0 9.494-4.258 9.494-9.493v-.342c.18-3.997 3.48-7.196 7.522-7.196 4.04 0 7.34 3.201 7.52 7.2v.338c0 5.235 4.26 9.494 9.493 9.494 5.237 0 9.496-4.26 9.496-9.494v-.001z" fill="#6E7473"></path><path d="M36.17 20.068l-.023.014a9.407 9.407 0 0 1-.972 3.735 7.6 7.6 0 0 0 .277.53l.034-.04c.777-1.13.763-3.03.715-3.85a7.588 7.588 0 0 1-.032-.389zm-19.005 0c-.009.13-.02.26-.036.389-.047.82-.062 2.72.719 3.85l.031.04c.098-.171.192-.347.278-.526a9.395 9.395 0 0 1-.974-3.739l-.02-.015v.001h.002z" fill="#171717"></path><path d="M51.215 13.846a9.481 9.481 0 0 0-7.535-3.728c-5.234 0-9.494 4.259-9.494 9.496v.34c-.18 3.995-3.479 7.195-7.522 7.195s-7.34-3.2-7.519-7.198v-.337c0-5.236-4.258-9.496-9.493-9.496-5.237 0-9.496 4.259-9.496 9.496v16.794a31.463 31.463 0 0 0 1.957 2.744V19.614c0-4.156 3.38-7.538 7.538-7.538 4.042 0 7.342 3.2 7.52 7.198v.34c0 5.236 4.258 9.494 9.493 9.494 5.237 0 9.497-4.258 9.497-9.493v-.342c.179-3.997 3.478-7.196 7.519-7.196 4.146 0 7.52 3.363 7.535 7.503v-5.733" fill="#8CC63F"></path></g></svg></a>
        </div>
    </header>

    <main class="main" role="main">
        <div class="container">
            <article>
                <h1 class="page-heading">Forms</h1>

                <p>None of these forms are real - it's just a demo!</p>

                <section class="section">
                    <h2 class="section__title">Basic</h2>

                    <form class="form" action="https://httpbin.org/post" method="post" data-js-module="ajaxForm">
                        <fieldset class="form__group form__group--text">
                            <label for="first_name" class="form__label">First Name</label>

                            <input type="text" id="first_name" name="first_name" class="form__control">
                        </fieldset>

                        <fieldset class="form__group form__group--text">
                            <label for="disabled__input" class="form__label">Disabled Input</label>

                            <input disabled type="text" value="You can't touch this" id="disabled__input" name="disabled__input" class="form__control">
                        </fieldset>

                        <fieldset class="form__group">
                            <label for="status" class="form__label">Status</label>

                            <div class="select-wrapper">
                                <select class="form__control" name="status" id="status">
                                    <option value="">Lorem</option>
                                    <option value="">Iusto</option>
                                    <option value="">Harum</option>
                                    <option value="">Quae</option>
                                    <option value="">Quod</option>
                                </select>
                            </div>
                        </fieldset>

                        <fieldset class="form__group">
                            <label for="status" class="form__label">Status</label>

                            <select multiple class="form__control" name="status" id="status">
                                <option value="">Lorem</option>
                                <option value="">Iusto</option>
                                <option value="">Harum</option>
                                <option value="">Quae</option>
                                <option value="">Quod</option>
                            </select>
                        </fieldset>

                        <div class="form__group">
                            <span class="form__label">Please choose:</span>

                            <fieldset>
                                <label for="radio_1" class="radio">
                                    <input type="radio" id="radio_1" name='radios' />
                                    <span>Choice 1</span>
                                </label>

                                <label for="radio_2" class="radio">
                                    <input type="radio" id="radio_2" name='radios' />
                                    <span>
                                        Choice 2 which goes on to multiple lines - as in it's really, really, really long. We just
                                        needed to prove these labels can go on to two or more lines (just in case), that's all. We
                                        just needed to prove these labels can go on to two or more lines (just in case), that's all.
                                    </span>
                                </label>

                                <label for="radio_3" class="radio">
                                    <input id="radio_3" type="radio" name='radios'>
                                    <span>Choice 3</span>
                                </label>
                            </fieldset>
                        </div>

                        <div class="form__group">
                            <span class="form__label">Please choose:</span>

                            <fieldset>
                                <label for="inline_radio_1" class="radio radio--inline">
                                    <input type="radio" id="inline_radio_1" name='inline_radios' />
                                    <span>Yes</span>
                                </label>

                                <label for="inline_radio_2" class="radio radio--inline">
                                    <input type="radio" id="inline_radio_2" name='inline_radios' />
                                    <span>No</span>
                                </label>

                                <label for="inline_radio_3" class="radio radio--inline">
                                    <input id="inline_radio_3" type="radio" name='inline_radios'>
                                    <span>Maybe</span>
                                </label>
                            </fieldset>
                        </div>

                        <div class="form__group">
                            <span class="form__label">Please tick all that apply:</span>

                            <fieldset>
                                <label for="checkbox_choice_1" class="checkbox">
                                    <input type="checkbox" id="checkbox_choice_1" name="checkboxes" value="1">
                                    <span>Choice 1</span>
                                </label>

                                <label for="checkbox_choice_2" class="checkbox">
                                    <input type="checkbox" id="checkbox_choice_2" name="checkboxes" value="2">
                                    <span>
                                        Choice 2 which goes on to multiple lines - as in it's really, really, really long. We just
                                        needed to prove these labels can go on to two or more lines (just in case), that's all. We
                                        just needed to prove these labels can go on to two or more lines (just in case), that's all.
                                    </span>
                                </label>

                                <label for="checkbox_choice_3" class="checkbox">
                                    <input type="checkbox" id="checkbox_choice_3" name="checkboxes" value="3">
                                    <span>Choice 3</span>
                                </label>
                            </fieldset>
                        </div>


                        <div class="form__group">
                            <p>You can also make switchable radio buttons like the one below:</p>

                            <div class="switch">
                                <input checked type="radio" id="switch_on" name="switch" value="on">
                                <label for="switch_on">On</label>

                                <input type="radio" id="switch_off" name="switch" value="off">
                                <label for="switch_off">Off</label>
                            </div>
                        </div>

                        <fieldset class="form__group">
                            <label for="message" class="form__label">Message</label>

                            <textarea id="message" name="message" class="form__control"></textarea>
                        </fieldset>

                        <div class="form__group">
                            <button class="button button--primary" type="submit">
                                <i class="icon icon--loading loading-icon"></i>
                                Submit
                            </button>
                            <a href="#" class="button button--default">Cancel</a>
                        </div>

                    </form>
                </section>

                <section class="section">
                    <h2 class="section__title">Form Errors</h2>

                    <form class="form">
                        <fieldset class="form__group form__group--error">
                            <label for="first_name" class="form__label">First Name</label>

                            <input type="text" id="first_name" name="first_name" class="form__control">

                            <span class="form__error">omg this is required</span>
                        </fieldset>
                    </form>
                </section>

                <section class="section">
                    <h2 class="section__title">Input Sizing</h2>

                    <div class="form__group">
                        <input type="text" class="form__control input--milli" placeholder="Small input">
                    </div>

                    <div class="form__group">
                        <input type="text" class="form__control" placeholder="Default input">
                    </div>

                    <div class="form__group">
                        <input type="text" class="form__control input--kilo" placeholder="Large input">
                    </div>
                </section>

                <section class="section">
                    <h2 class="section__title">Inline Form</h2>

                    <form action="" class="form form--inline">
                        <div class="form__group">
                            <label for="search" class="sr-only">Search</label>
                            <input type="text" id="search" name="search" class="form__control">
                        </div>

                        <div class="form__group">
                            <div class="select-wrapper">
                                <select name="filters" id="filters" class="form__control">
                                    <option>Item 1</option>
                                    <option>Item 2</option>
                                    <option>Item 3</option>
                                    <option>Item 4</option>
                                    <option>Item 5</option>
                                </select>
                            </div>
                        </div>

                        <div class="form__group">
                            <div class="button button--primary">Search</div>
                        </div>
                    </form>
                </section>

                <section class="section">
                    <h2 class="section__title">Alternate Form</h2>

                    <form action="" class="form form--alternate">
                        <fieldset class="form__group">
                            <input type="text" id="address_1" name="address_1" class="form__control">

                            <label for="address_1" class="form__label">Address</label>
                        </fieldset>

                        <fieldset class="form__group">
                            <input type="text" id="postcode" name="postcode" class="form__control" required value="E1 6PJ">

                            <label for="postcode" class="form__label">Postcode</label>
                        </fieldset>

                        <fieldset class="form__group">
                            <input type="text" id="email" name="email" class="form__control" required>

                            <label for="email" class="form__label">Email Address</label>
                        </fieldset>

                        <fieldset class="form__group">
                            <input type="text" id="phone" name="phone" class="form__control" required>

                            <label for="phone" class="form__label">Phone Number</label>
                        </fieldset>

                        <fieldset class="form__group">
                            <div class="select-wrapper">
                                <select class="form__control" name="country" id="country">
                                    <option value="">Please select</option>
                                    <option>United Kingdom</option>
                                    <option>United States</option>
                                </select>
                            </div>

                            <label for="country" class="form__label">Country</label>
                        </fieldset>
                    </form>
                </section>
            </article>
        </div>
    </main>

    <footer class="footer" role="contentinfo">
        <div class="container">
            &copy; POD Point <script>document.write(new Date().getFullYear())</script>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
