<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Panels</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body>
<header class="navbar" role="banner">
    <div class="container-fluid">
        <a href="index.html" class="brand"><span>POD Point</span></a>
    </div>
</header>

<main class="main" role="main">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <article class="panel">
                    <header class="panel__header">
                        <h4 class="panel__title">A Title For This Panel</h4>
                    </header>

                    <main class="panel__body">
                        <p><img class="responsive" src="http://placehold.it/1000x400"></p>

                        <h5 class="panel__subtitle">Some extra stuff you ought to know</h5>

                        <ul>
                            <li>Buy our stuff now!</li>
                            <li>Please&hellip;</li>
                        </ul>
                    </main>

                    <footer class="panel__footer">
                        <button class="button button--primary">Don't Click Here</button>
                    </footer>
                </article>
            </div>

            <div class="col-md-6">
                <div class="panel">
                    <dl class="panel__dl">
                        <dt>Description lists</dt>
                        <dd>Perfect for defining terms.</dd>
                        <dt>Euismod</dt>
                        <dd>Semper eget lacinia odio sem nec elit.</dd>
                        <dt>Malesuada porta</dt>
                        <dd>Etiam porta sem malesuada magna mollis.</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer" role="contentinfo">
    <div class="container">
        &copy; POD Point
    </div>
</footer>

<script src="js/script.js"></script>
</body>
</html>
